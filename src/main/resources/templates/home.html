<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container"/>
<h1>Corona Latest stats</h1>
<div class="jumbotron">
    <h1 class="display-4" th:text ="${totalReportedCases}"></h1>
    <p class="lead">Total number of Corona cases reported as of today.</p>
    
    <h1 class="display-6" th:text ="${totalTodaysReportedCases}"></h1>
    <p class="lead">New corona cases reported on Today.</p>
</div>
<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.count}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>
</body>
